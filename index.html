<script>
  document.addEventListener("DOMContentLoaded", function() {
    const inputs = document.querySelectorAll(".video__image input");
    const resultSpan = document.querySelector(".story span");

    inputs.forEach(input => {
      input.addEventListener("input", calculate);
    });

    function calculate() {
      const num1 = parseFloat(inputs[0].value);
      const num2 = parseFloat(inputs[1].value);

      if (!isNaN(num1) && !isNaN(num2)) {
        const result = num1 * num2;
        resultSpan.textContent = result;
      } else {
        resultSpan.textContent = "0";
      }
    }
  });
</script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const inputs = document.querySelectorAll(".calculator__input");
    const button = document.querySelector(".calculator__btn");
    const result = document.querySelector(".calculator__result");

    button.addEventListener("click", function() {
      let total = 0;
      let valid = true;

      inputs.forEach(input => {
        const value = parseInt(input.value, 10);
        if (value < 0 || value > 25) {
          valid = false;
          return;
        }
        total += value;
      });

      if (valid) {
        const average = total / inputs.length;
        result.textContent = `Promedio: ${average.toFixed(2)} - ${average >= 12 ? "APROBADO" : "REPROBADO"}`;
      } else {
        result.textContent = "Las notas deben estar entre 0 y 25";
      }
    });
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const dateInput = document.querySelector(".date__input");
    const ageBtn = document.querySelector(".age__btn");
    const ageResult = document.querySelector(".age__result");

    ageBtn.addEventListener("click", function() {
      const birthDate = new Date(dateInput.value);
      const currentDate = new Date();
      const age = currentDate.getFullYear() - birthDate.getFullYear();

      ageResult.textContent = `Edad: ${age} a침os`;
    });
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const speedInput = document.getElementById("speed");
    const distanceInput = document.getElementById("distance");
    const calculateBtn = document.querySelector(".calculate__btn");
    const timeResult = document.querySelector(".time__result");

    calculateBtn.addEventListener("click", function() {
      const speed = parseFloat(speedInput.value);
      const distance = parseFloat(distanceInput.value);

      if (speed <= 0 || distance <= 0) {
        timeResult.textContent = "Por favor, ingresa valores v치lidos.";
        return;
      }

      const time = distance / speed;
      timeResult.textContent = `Tiempo de recorrido: ${time.toFixed(2)} horas`;
    });

    const tablaSelect = document.getElementById("tabla");
  const calcularBtn2 = document.getElementById("calcularBtn2");
  const resultadoSpan2 = document.getElementById("resultado2");

  calcularBtn2.addEventListener("click", function() {
    const tablaSeleccionada = parseInt(tablaSelect.value);

    if (tablaSeleccionada < 1 || tablaSeleccionada > 9) {
      resultadoSpan.textContent = "Por favor, seleccione una tabla v치lida.";
      return;
    }

    let resultado = "";
    for (let i = 1; i <= 10; i++) {
      resultado += `${tablaSeleccionada} x ${i} = ${tablaSeleccionada * i}<br>`;
    }

    resultadoSpan2.innerHTML = resultado;
  });
  });


</script>
